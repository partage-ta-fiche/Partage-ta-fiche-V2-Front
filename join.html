<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nous rejoindre</title>
    <link rel="stylesheet" href="/asset/css/style.css" />
    <script src="/asset/js/bootstrap.bundle.min.js"></script>

    <script src="/asset/js/bootstrap.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <!-- Navbar brand with image -->
        <a class="navbar-brand" href="#">
          <img
            src="/asset/img/logo.png"
            alt="Logo par"
            width="100"
            height="100"
            class="d-inline-block align-text-top" />
        </a>
        <!-- Menu burger pour les écrans de petite taille -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">
              Partage ta Fiche
            </h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">À propos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nous rejoindre </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <div class="justify-content-lg-end">
              <div class="navbar-nav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"
                      ><i class="bi bi-search"></i
                    ></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"
                      >Mon compte</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="main d-flex justify-content-lg-center">
      <div class="container row justify-content-lg-between">
        <div class="col-12 col-lg-6 p-5">
          <h1>L'équipe de partage ta fiche</h1>
          <p class="fs-2">
            Tu es intéressé par Partage ta fiche et tu souhaites rejoindre
            l'équipe d'administration du site ? <br />
            Remplis simplement ce formulaire afin que tu puisses nous contacter
            !
          </p>
        </div>
        <div class="col-12 col-lg-6 p-5">
          <form action="">
            <div class="mb-3">
              <label for="" class="form-label">Votre nom</label>
              <input
                type="text"
                class="form-control"
                name="email"
                id=""
                aria-describedby="emailHelpId"
                placeholder="John Doe " />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id=""
                aria-describedby="emailHelpId"
                placeholder="abc@mail.com" />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Vos motivations</label>
              <textarea
                name="motivation"
                id=""
                cols="30"
                rows="10"
                class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <input type="submit" value="Envoyer" class="btn btn-primary w-100 ">

            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
